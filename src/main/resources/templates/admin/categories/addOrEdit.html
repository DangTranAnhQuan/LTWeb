<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">

<section layout:fragment="content" class="row justify-content-center">
  <div class="col-lg-6">
    <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
      <div class="card">
        <div class="card-header d-flex align-items-center gap-2">
          <i class="bi bi-tag fs-5"></i>
          <h5 class="m-0" th:text="*{isEdit} ? 'Edit Category' : 'Add New Category'">Add</h5>
        </div>

        <div class="card-body">
          <!-- hidden flags -->
          <input type="hidden" th:field="*{isEdit}" />
          <!-- luôn gửi id (để update chuẩn) -->
          <input type="hidden" th:field="*{id}" />

          <!-- Hiển thị ID khi edit -->
          <div class="mb-3" th:if="*{isEdit}">
            <label class="form-label">Category ID</label>
            <input type="text" class="form-control" th:value="*{id}" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Category Name</label>
            <input type="text" class="form-control"
                   th:classappend="${#fields.hasErrors('categoryName')} ? ' is-invalid'"
                   th:field="*{categoryName}" placeholder="Nhập tên danh mục">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('categoryName')}"
                 th:errors="*{categoryName}">Error</div>
          </div>
        </div>

        <div class="card-footer d-flex gap-2">
          <button class="btn btn-primary">
            <i class="bi bi-check2-circle"></i>
            <span th:text="*{isEdit} ? 'Update' : 'Create'">Save</span>
          </button>
          <a th:href="@{/admin/categories/searchpaginated(page=1,size=5)}"
             class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back
          </a>
        </div>
      </div>
    </form>
  </div>
</section>
</html>
