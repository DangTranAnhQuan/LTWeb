<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { display: flex; min-height: 100vh; flex-direction: row; }
        .sidebar { width: 250px; background: #212529; flex-shrink: 0; }
        .main-content { flex-grow: 1; padding: 2rem; background-color: #f8f9fa; }
    </style>
</head>
<body>

    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <main class="main-content">
        <header th:replace="~{admin/fragments/header :: header}" class="mb-4"></header>
        
        <section layout:fragment="content">
            <p>Main content will be loaded here.</p>
        </section>

        <footer th:replace="~{admin/fragments/footer :: footer}" class="mt-4"></footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
