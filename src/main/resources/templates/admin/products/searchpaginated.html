<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">

<section layout:fragment="content">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="m-0">List Products</h5>
            <a class="btn btn-sm btn-primary" th:href="@{/admin/products/add}">
                <i class="bi bi-plus-lg"></i> Add New
            </a>
        </div>
        <div class="card-body">
            <div th:if="${message != null}" class="alert alert-success" th:text="${message}"></div>

            <form th:action="@{/admin/products/searchpaginated}" method="get" class="row g-2 mb-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" name="title" placeholder="Search by title" th:value="${title}">
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-primary">Search</button>
                </div>
            </form>

            <div th:if="${!productPage.hasContent()}" class="alert alert-warning" role="alert">
                Không có sản phẩm nào.
            </div>

            <div class="table-responsive" th:if="${productPage.hasContent()}">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${productPage.content}">
                            <td th:text="${product.id}"></td>
                            <td><img th:if="${product.image != null}" th:src="@{'/uploads/' + ${product.image}}" alt="Image" width="80"></td>
                            <td th:text="${product.title}"></td>
                            <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + 'đ'"></td>
                            
                            <td th:text="${product.category?.categoryName}"></td>
                            
                            <td>
                                <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-outline-warning btn-sm">Edit</a>
                                <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" class="btn btn-outline-danger btn-sm"
                                   onclick="return confirm('Are you sure?')">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <nav th:if="${productPage.totalPages > 0}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${productPage.first ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/admin/products/searchpaginated(page=${productPage.number}, size=${productPage.size}, title=${title})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                        th:classappend="${pageNumber == productPage.number + 1 ? 'active' : ''}">
                        <a class="page-link" th:href="@{/admin/products/searchpaginated(page=${pageNumber}, size=${productPage.size}, title=${title})}" th:text="${pageNumber}"></a>
                    </li>
                    <li class="page-item" th:classappend="${productPage.last ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/admin/products/searchpaginated(page=${productPage.number + 2}, size=${productPage.size}, title=${title})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>
</html>
