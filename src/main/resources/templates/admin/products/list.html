<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">

<section layout:fragment="content">
  <div class="col mt-4">
    <div class="card">
      <div class="card-header">List Products</div>
      <div class="card-body">

        <div th:if="${message != null}" class="alert alert-primary" role="alert">
          <i>[[${message}]]</i>
        </div>
        <table class="table table-striped table-responsive">
          <thead class="thead-inverse">
          <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="product : ${products}">
            <td scope="row">[[${product.id}]]</td>
            <td th:text="${product.title}"></td>
            <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'Ä‘'"></td>
            <td>
              <a th:href="@{'/admin/products/view/' + ${product.id}}"
                 class="btn btn-outline-info"><i class="bi bi-info-circle"></i></a>
              <a th:href="@{'/admin/products/edit/' + ${product.id}}"
                 class="btn btn-outline-warning"><i class="bi bi-pencil-square"></i></a>
              <a th:href="@{'/admin/products/delete/' + ${product.id}}"
                 class="btn btn-outline-danger"><i class="bi bi-trash"></i></a>
            </td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</section>
</html>
