<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Trang chủ</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="p-5 mb-4 bg-light rounded-3"></div>

		<div class="row">
			<h2 class="mb-4">Sản phẩm nổi bật</h2>
			<div th:if="${products.isEmpty()}" class="text-center">
				<p>Hiện chưa có sản phẩm nào.</p>
			</div>

			<div class="col-md-4 mb-4" th:each="product : ${products}">
				<div class="card h-100">
					<img th:if="${product.image != null}"
						th:src="@{'/uploads/' + ${product.image}}" class="card-img-top"
						th:alt="${product.title}"
						style="height: 200px; object-fit: cover;"> <img
						th:if="${product.image == null}"
						src="https://via.placeholder.com/300x200" class="card-img-top"
						alt="No Image">

					<div class="card-body d-flex flex-column">
						<h5 class="card-title" th:text="${product.title}"></h5>
						<p class="card-text" th:text="${product.description}"></p>
						<h6 class="card-subtitle mt-auto mb-2 text-muted"
							th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></h6>
					</div>
					<div class="card-footer text-center">
						<a href="#" class="btn btn-primary">Thêm vào giỏ</a> <a
							th:href="@{/product/{id}(id=${product.id})}"
							class="btn btn-secondary">Xem chi tiết</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
