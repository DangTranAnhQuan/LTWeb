<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>MyShop</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" th:href="@{/}"> <i class="bi bi-cart4"></i>
					MyShop
				</a>
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link" th:href="@{/}">Trang
								chủ</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/products}">Sản phẩm</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/admin/products}"> <i class="bi bi-person-circle"></i>
								Admin Panel
						</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main class="container my-4">
		<section layout:fragment="content"></section>
	</main>

	<footer class="bg-dark text-white text-center p-3 mt-auto">
		<div class="container">
			<small>© 23110292 Đặng Trần Anh Quân</small>
		</div>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
